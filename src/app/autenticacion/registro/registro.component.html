<div class="row">
    <div class="col-md-6 offset-md-3">
        <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
            <h4>Introduzca sus datos de registro</h4>
            <label>Correo Electrónico</label>
            <input type="email" id="inputEmail" class="form-control" formControlName="email" required autofocus>
            <p class="alert alert-danger" *ngIf="erroresForm.email">
                {{ erroresForm.email }}
            </p>
            <label>Contraseña</label>
            <input type="password" id="inputPassword" class="form-control" formControlName="password" required>
            <p class="alert alert-danger" *ngIf="erroresForm.password">
                {{ erroresForm.password }}
            </p>
            <hr>
            <button type="submit" class="btn btn-primary" [disabled]="!registroForm.valid">Registrar</button>
        </form>
        <p>Si ya dispone de cuenta pulse <a routerLink="/iniciosesion">aquí</a></p>
        <div class="progress" *ngIf="cargando">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
                aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>
</div>
